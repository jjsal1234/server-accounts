<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth0 Example</title>
</head>
<body>

  <h1>Auth0 Example</h1>

  <!-- Auth0 configuration -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.14/auth0-spa-js.production.js" onload="initAuth0()"></script>

  <!-- Script to initialize Auth0 and handle login -->
  <script>
    function initAuth0() {
      const auth0 = new Auth0({
        domain: 'dev-p5xugooda3gv6ei2.us.auth0.com',
        client_id: 'lQnRU4FELDtziFpGPQNTnv78ooPUaHwv',
        redirect_uri: 'https://jjsal1234.github.io/server-accounts/callback',
        audience: 'https://github-api-jjsal1234.com/',
      });

      window.login = async function () {
        await auth0.loginWithRedirect();
      };

      window.handleRedirectCallback = async function () {
        const result = await auth0.handleRedirectCallback();
        // Redirect or perform additional actions as needed
        if (result.appState && result.appState.targetUrl) {
          window.location.href = result.appState.targetUrl;
        } else {
          window.location.href = '/';
        }
      };

      window.handleRedirectCallback();
    }
  </script>

  <!-- Create a login button -->
  <button onclick="login()">Login with Auth0</button>

</body>
</html>
